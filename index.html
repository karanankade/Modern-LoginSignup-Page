<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Login/Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay"></div>

  <div class="container" id="auth-form">
    <h2 id="form-title">Login</h2>
    <form id="form">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit" class="btn" id="submit-btn">Login</button>
    </form>

    <div class="links">
  <a href="forgot-password.html">Forgot Password?</a> | <a href="#" id="signup-link">Sign Up</a>
</div>

    <div class="divider"><span>OR LOGIN WITH</span></div>

    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" title="Google">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook" title="Facebook">
    </div>

    <div class="toggle-form" id="toggleForm">Don't have an account? Sign Up</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
